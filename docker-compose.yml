version: '3.6'

services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: mysql
      MYSQL_PASSWORD: password
      MYSQL_DB: mysql
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
volumes:
  data:

